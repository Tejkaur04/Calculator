<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator ~ Tejinder</title>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div class="main">
        <div id="calculator">
        <input id="display" readonly placeholder="0">
        <div id="keys">
            <button class="orange" onclick="reset()">
                <img src="clear.svg">
            </button>
            <button class="orange" onclick="erase()">
                <img src="backspace.svg">
            </button>
            <button class="orange" onclick="append('%')">
                <img src="module.svg">
            </button>
            <button  class="orange" onclick="append('/')">
                <img src="divide.svg">
            </button>
            <button  onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button  class="orange" onclick="append('*')">
                <img src="multiply.svg">
            </button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button  class="orange" onclick="append('-')">-</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button class="orange" onclick="append('+')">+</button>
            <button class="zero" onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button class="orange" onclick="calc()">=</button>
        </div>
        </div>
    </div>

</body>
</html>
